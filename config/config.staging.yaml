server:
  port: 8080

cors:
  rules:
    - path: "/health"
      allowed_origins:
        - "*"
    - path: "/api/v1/public/*"
      allowed_origins:
        - "https://app.example.com"
        - "https://cdn.example.com"
    - path: "/api/v1/admin/*"
      allowed_origins:
        - "https://admin.example.com"

database:
  host: staging-db.example.com
  port: 3306
  user: staging_user
  password: staging_password
  name: staging_db

redis:
  addr: staging-redis.example.com:6379
  password: staging_password
  db: 0

jwt:
  secret: staging_secret
  expire: 3600
