server:
  port: 8080

cors:
  rules:
    - path: "/health"
      allowed_origins:
        - "*"
    - path: "/api/v1/public/*"
      allowed_origins:
        - "https://app.example.com"
        - "https://cdn.example.com"
    - path: "/api/v1/admin/*"
      allowed_origins:
        - "https://admin.example.com"

database:
  host: prod-db.example.com
  port: 3306
  user: prod_user
  password: prod_password
  name: prod_db

redis:
  addr: prod-redis.example.com:6379
  password: prod_password
  db: 0

jwt:
  secret: prod_secret
  expire: 3600
