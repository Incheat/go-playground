server:
  port: 8080

cors:
  rules:
    - path: "/health"
      allowed_origins:
        - "*"
    - path: "/api/v1/public/*"
      allowed_origins:
        - "https://app.example.com"
        - "https://cdn.example.com"
    - path: "/api/v1/admin/*"
      allowed_origins:
        - "https://admin.example.com"

database:
  host: localhost
  port: 3306
  user: test_user
  password: test_password
  name: test_db

redis:
  addr: localhost:6379
  password: ""
  db: 0

jwt:
  secret: test_secret
  expire: 3600
